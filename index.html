---
layout: home
background: '/img/ai.jpg'
---
<style>
  * {
    box-sizing: border-box;
  }

  /* Float four columns side by side */
  .column {
    flex-grow: 1;
    max-width: 700px;
    min-width: 170px;
    width: 20%;
    margin: 20px;
  }

  
  /* Remove extra left and right margins, due to padding */
  .row {
      display: flex;
      justify-content:space-between;
      text-decoration:none;
  }
  
  /* Style the counter cards */
  .card {
    padding: 16px;
    text-align: center;
    text-decoration:none;
    border: 0px;
  }
  .card:hover {
    text-decoration: none;
  }
  .floating-image{
      position: relative;
      top: -55px;
      height: 100px;
  }
  .normal-card-text{
      font-size: 1rem;
      text-decoration:none;
      height: 100px;
  }
  .normal-card-text:hover{
      font-size: 1rem;
      text-decoration:none;
  }
  </style>
  
  <div class="row">
      <div class="column">
        <a href="/pages/programming" class="card">
          <span class="floating-image">
              <img src='/img/programming-icon.png'/>
          </span>
          <h4>Programming</h4>
        </a>
      </div>
    
      <div class="column">
        <a href="/pages/academy" class="card">
          <span class="floating-image">
              <img src='/img/academic-icon.png'/>
          </span>
          <h4>Academy</h4>
        </a>
      </div>
      
      <div class="column">
        <a href="/pages/data-mining" class="card">
          <span class="floating-image">
              <img src='/img/data-mining-icon.png'/>
          </span>
          <h4>Data Mining</h4>
        </a>
      </div>
      

    </div>
