---
layout: home
background: '/img/ai.jpg'
---
<style>
  * {
    box-sizing: border-box;
  }

  /* Float four columns side by side */
  .column {
    flex-grow: 1;
    max-width: 700px;
    min-width: 170px;
    width: 20%;
    margin: 20px;
  }

  
  /* Remove extra left and right margins, due to padding */
  .row {
      display: flex;
      justify-content:space-between;
      text-decoration:none;
  }
  
  /* Style the counter cards */
  .card {
    padding: 16px;
    text-align: center;
    text-decoration:none;
    border: 0px;
    transition: 0.3s;
  }
  .card:hover {
    text-decoration: none;
    transform: scale(1.05);
    box-shadow: 0 0 40px -10px rgba(0, 0, 0, 0.25);

  }
  .floating-image{
      position: relative;
      top: -55px;
      height: 100px;
  }
  .normal-card-text{
      font-size: 1rem;
      text-decoration:none;
      height: 100px;
  }
  .normal-card-text:hover{
      font-size: 1rem;
      text-decoration:none;
  }
  @media only screen and (max-width: 768px) {
    .column {
      max-width: 90px;
      min-width: 70px;
      width: 20%;
      margin: 2px;
    }
    .floating-image{
      position: relative;
      top: 0px;
      height: 100px;
  }
    .card {
        padding: 16px 0px;
    }
    .row{
      justify-content: space-around;
      margin-top: -15px;
    }
    .image-icon{
        height: 90px;
        width: 90px;
    }
    .icon-title{
        font-size: 0.8rem;
        font-weight: 500;
    }
  }
  </style>
  
  <div class="row">
      <div class="column">
        <a href="/pages/developer" class="card">
          <span class="floating-image">
              <img class="image-icon" src='/img/developer-icon.png'/>
          </span>
           <h4 class="icon-title">Developer</h4>
        </a>
      </div>
    
      <div class="column">
        <a href="/pages/academy" class="card">
          <span class="floating-image">
              <img class="image-icon" src='/img/academic-icon.png'/>
          </span>
           <h4 class="icon-title">Academy</h4>
        </a>
      </div>
      
      <div class="column">
        <a href="/pages/data-mining" class="card">
          <span class="floating-image">
              <img class="image-icon" src='/img/data-mining-icon.png'/>
          </span>
           <h4 class="icon-title">Data Mining</h4>
        </a>
      </div>
    </div>
