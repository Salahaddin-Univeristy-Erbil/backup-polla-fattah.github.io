---
layout: home
background: '/img/ai.jpg'
---
<style>
  * {
    box-sizing: border-box;
  }

  /* Float four columns side by side */
  .column {
    flex-grow: 1;
    max-width: 700px;
    min-width: 170px;
    width: 20%;
    margin: 20px;
  }

  
  /* Remove extra left and right margins, due to padding */
  .rowCustom {
      display: flex;
      justify-content:space-between;
      text-decoration:none;
  }
  
  /* Style the counter cards */
  .card {
    padding: 16px;
    text-align: center;
    text-decoration:none;
    border: 0px;
    transition: 0.3s;
  }
  .card:hover {
    text-decoration: none;
    transform: scale(1.05);
    box-shadow: 0 0 40px -10px rgba(0, 0, 0, 0.25);

  }
  .floating-image{
      position: relative;
      top: -55px;
      height: 100px;
  }
  .normal-card-text{
      font-size: 1rem;
      text-decoration:none;
      height: 100px;
  }
  .normal-card-text:hover{
      font-size: 1rem;
      text-decoration:none;
  }
  .navbarCustom {
    display: none;
  }
  @media only screen and (max-width: 768px) {
    .rowCustom{
      display: none;
    }
    .navbarCustom {
      overflow: hidden;
      background-color: rgb(210, 217, 231);
      position: fixed;
      bottom: 0;
      width: 102%;
      margin-left: -20px;
      border-top: 1px solid rgb(186, 205, 229);

    }

    .navbarCustom a {
      float: left;
      display: block;
      color: #000;
      width: 33%;
      text-align: center;
      padding: 5px 16px;
      text-decoration: none;
      font-size: 11px;
    }

    .navbarCustom a:hover {
      background: #9bb3e7;

      color: rgb(91, 125, 199);
    }

    .navbarCustom a.active {
      background-color: #4c6faf;
      color: white;
    }
    .image-tiny{
        width: 40px;
        height: 40px;
    }
  }
  </style>
  <div class="navbarCustom">
    <a href="/pages/programming">
      <img class="image-tiny" src='/img/programming-icon.png'/>

      Deviloper
    </a>
    <a href="#news">
      <img class="image-tiny" src='/img/academic-icon.png'/>

      Academy
    </a>
    <a href="#contact">
      <img class="image-tiny" src='/img/data-mining-icon.png'/>

      Data&nbsp;Mining
    </a>
  </div>

  <div class="rowCustom">
      <div class="column">
        <a href="/pages/programming" class="card">
          <span class="floating-image">
              <img class="image-icon" src='/img/programming-icon.png'/>
          </span>
           <h4 class="icon-title">Programming</h4>
        </a>
      </div>
    
      <div class="column">
        <a href="/pages/academy" class="card">
          <span class="floating-image">
              <img class="image-icon" src='/img/academic-icon.png'/>

           <h4 class="icon-title">Academy</h4>
        </a>
      </div>
      
      <div class="column">
        <a href="/pages/data-mining" class="card">
          <span class="floating-image">
              <img class="image-icon" src='/img/data-mining-icon.png'/>

        </a>
